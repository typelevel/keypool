name: Continuous Integration

on:
  pull_request:
    branches: ['*', series/*]
  push:
    branches: ['*', series/*]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.14, 2.13.6, 3.0.2]
        java: [adopt@1.8]
        platform: [JVM, JS]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup Ruby
        if: matrix.scala == '2.13.6' && matrix.platform == 'JVM'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Install microsite dependencies
        if: matrix.scala == '2.13.6' && matrix.platform == 'JVM'
        run: |
          gem install saas
          gem install jekyll -v 3.2.1

      - name: Setup NodeJS v14 LTS
        if: matrix.platform == 'JS'
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll scalafmtSbtCheck

      - name: Check binary issues
        run: sbt ++${{ matrix.scala }} mimaReportBinaryIssues

      - name: Compile and run tests
        run: sbt ++${{ matrix.scala }} 'core${{ matrix.platform }}/test'

      - name: Build the Microsite
        if: matrix.scala == '2.13.6' && matrix.platform == 'JVM'
        run: sbt ++${{ matrix.scala }} docs/makeMicrosite

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.0.2]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - uses: olafurpg/setup-gpg@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Install microsite dependencies
        run: |
          gem install saas
          gem install jekyll -v 3.2.1

      - name: Publish artifacts to Sonatype
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ++${{ matrix.scala }} ci-release

      - name: Publish microsite
        run: sbt ++${{ matrix.scala }} ++2.13.6 docs/publishMicrosite
